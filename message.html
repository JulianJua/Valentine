<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you crying tears of joy?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            font-family: 'Times New Roman', Times, serif;
            padding: 20px;
        }
        
        .message-container {
            max-width: 800px;
            padding: 60px 40px;
        }
        
        .message {
            font-size: 28px;
            line-height: 1.8;
            color: #2d3748;
            text-align: center;
        }
        
        .final-sentence {
            font-size: 32px;
            line-height: 1.8;
            color: #2d3748;
            text-align: center;
            font-weight: 500;
        }
        
        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background-color: #667eea;
            margin-left: 2px;
            animation: blink 0.7s infinite;
            vertical-align: text-bottom;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .message-container {
                padding: 40px 30px;
            }
            
            .message {
                font-size: 22px;
            }
            
            .final-sentence {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message" id="message"></div>
    </div>

    <script>
        const text = "You are my soulmate in every life, the only person I could ever consider to be my wife. You are the reason I try so hard at everything, you are the reason I smile everyday, and you are the reason I maintain my sanity. Will you be my Valentine's?";
        
        const messageEl = document.getElementById('message');
        let index = 0;
        const typingSpeed = 80; // milliseconds per character
        const deleteSpeed = 47; // milliseconds per character for deletion
        const pauseBeforeFinal = text.indexOf("Will you be my Valentine's?");
        const finalSentence = "Will you be my Valentine's?";
        
        function deleteText() {
            if (index > 0) {
                messageEl.innerHTML = text.substring(0, index - 1) + '<span class="cursor"></span>';
                index--;
                setTimeout(deleteText, deleteSpeed);
            } else {
                // All text deleted, wait 2.5 seconds then type final sentence
                messageEl.innerHTML = '<span class="cursor"></span>';
                messageEl.className = 'final-sentence';
                setTimeout(() => {
                    index = 0;
                    typeFinalSentence();
                }, 2500);
            }
        }
        
        function typeFinalSentence() {
            if (index < finalSentence.length) {
                messageEl.innerHTML = finalSentence.substring(0, index + 1) + '<span class="cursor"></span>';
                index++;
                setTimeout(typeFinalSentence, typingSpeed);
            } else {
                // Keep cursor blinking after typing is complete
                messageEl.innerHTML = finalSentence + '<span class="cursor"></span>';
            }
        }
        
        function typeWriter() {
            if (index < pauseBeforeFinal) {
                messageEl.innerHTML = text.substring(0, index + 1) + '<span class="cursor"></span>';
                index++;
                setTimeout(typeWriter, typingSpeed);
            } else {
                // Reached the point before final sentence, start deleting
                setTimeout(deleteText, 500);
            }
        }
        
        // Start typing after a suspenseful delay
        setTimeout(typeWriter, 2000);
    </script>
</body>
</html>

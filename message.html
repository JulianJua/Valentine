<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you crying tears of joy?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            font-family: 'Times New Roman', Times, serif;
            padding: 20px;
        }
        
        .message-container {
            width: 100%;
            max-width: 800px;
            padding: 60px 20px;
            text-align: center;
        }
        
        .message {
            font-size: 28px;
            line-height: 1.8;
            color: #2d3748;
            text-align: center;
        }
        
        .final-sentence {
            font-size: 32px;
            line-height: 1.8;
            color: #2d3748;
            text-align: center;
            font-weight: 500;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 25px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        
        .buttons-container.show {
            opacity: 1;
        }
        
        .button {
            padding: 15px 40px;
            font-size: 24px;
            font-family: 'Times New Roman', Times, serif;
            border: 2px solid #2d3748;
            background-color: #ffffff;
            color: #2d3748;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .button:hover {
            background-color: #2d3748;
            color: #ffffff;
            transform: scale(1.05);
        }
        
        .button:active {
            transform: scale(0.95);
        }
        
        .button.no-button {
            transition: none;
            -webkit-tap-highlight-color: transparent;
            pointer-events: auto !important;
            cursor: pointer;
        }
        
        .button.no-button:active {
            background-color: #ffffff;
            color: #2d3748;
            transform: none;
        }
        
        .button.no-button:hover {
            background-color: #ffffff;
            color: #2d3748;
            transform: none;
        }
        
        .button.yes-button {
            -webkit-tap-highlight-color: transparent;
            pointer-events: auto !important;
            cursor: pointer;
            z-index: 10;
        }
        
        .button.yes-button:active {
            background-color: #2d3748;
            color: #ffffff;
            transform: scale(0.95);
        }
        
        .button.yes-button:hover:active {
            background-color: #2d3748;
            color: #ffffff;
        }
        
        .thank-you {
            font-size: 36px;
            line-height: 1.8;
            color: #2d3748;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.5s ease-in;
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
            text-align: center;
        }
        
        .thank-you.show {
            opacity: 1;
        }
        
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
        
        .entry-screen {
            width: 100%;
            max-width: 800px;
            padding: 60px 20px;
            text-align: center;
        }
        
        .entry-question {
            font-size: 28px;
            line-height: 1.8;
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .entry-input-container {
            margin-top: 30px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
            pointer-events: none;
        }
        
        .entry-input-container.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .entry-input {
            padding: 15px 20px;
            font-size: 24px;
            font-family: 'Times New Roman', Times, serif;
            border: 2px solid #2d3748;
            background-color: #ffffff;
            color: #2d3748;
            border-radius: 8px;
            text-align: center;
            width: 200px;
            max-width: 100%;
            pointer-events: auto !important;
            -webkit-user-select: text;
            user-select: text;
            z-index: 1000;
            position: relative;
        }
        
        .entry-input:disabled {
            pointer-events: none;
        }
        
        .entry-input:focus {
            outline: none;
            border-color: #2d3748;
        }
        
        .error-message {
            margin-top: 15px;
            font-size: 18px;
            color: #2d3748;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .error-message.show {
            opacity: 1;
        }
        
        .main-content {
            display: none;
            width: 100%;
            min-height: 100vh;
        }
        
        .main-content.show {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .sunflower-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
            opacity: 0;
            transition: opacity 1s ease-in;
            margin: 0 auto;
            margin-top: -400px;
        }
        
        .sunflower-container.show {
            opacity: 1;
        }
        
        .sunflower {
            width: 100px;
            height: 133px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(2deg);
            }
        }
        
        .sunflower svg {
            width: 100%;
            height: 100%;
        }
        
        .petal-group {
            animation: petalSway 4s ease-in-out infinite;
            transform-origin: 150px 100px;
        }
        
        .petal-group-outer {
            animation: petalSway 4s ease-in-out infinite;
            transform-origin: 150px 100px;
        }
        
        .petal-group-inner {
            animation: petalSway 4.5s ease-in-out infinite;
            transform-origin: 150px 110px;
            animation-delay: 0.3s;
        }
        
        @keyframes petalSway {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            25% {
                transform: rotate(-1.5deg) scale(1.01);
            }
            75% {
                transform: rotate(1.5deg) scale(1.01);
            }
        }
        
        .center {
            animation: pulse 2s ease-in-out infinite;
            transform-origin: center;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .stem {
            animation: stemSway 3s ease-in-out infinite;
            transform-origin: bottom center;
        }
        
        @keyframes stemSway {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(1deg);
            }
        }
        
        @media (max-width: 768px) {
            .sunflower {
                width: 250px;
                height: 350px;
            }
            
            .sunflower-container {
                padding: 40px 20px;
            }
        }
        
        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background-color: #2d3748;
            margin-left: 2px;
            animation: blink 0.7s infinite;
            vertical-align: text-bottom;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .message-container {
                padding: 40px 30px;
            }
            
            .message {
                font-size: 22px;
            }
            
            .final-sentence {
                font-size: 26px;
            }
            
            .button {
                padding: 12px 30px;
                font-size: 20px;
            }
            
            .thank-you {
                font-size: 24px;
                padding: 0 30px;
            }
            
            .entry-screen {
                padding: 40px 30px;
            }
            
            .entry-question {
                font-size: 22px;
            }
            
            .entry-input {
                font-size: 20px;
                width: 180px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .sunflower {
                width: 80px;
                height: 107px;
            }
        }
    </style>
</head>

    <script>
        // Entry Screen Logic
        const entryQuestion = "To continue, all you have to do is enter the 3 numbers.";
        const entryQuestionEl = document.getElementById('entryQuestion');
        const entryInputContainer = document.getElementById('entryInputContainer');
        const entryInput = document.getElementById('entryInput');
        const errorMessage = document.getElementById('errorMessage');
        const entryScreen = document.getElementById('entryScreen');
        const mainContent = document.getElementById('mainContent');
        const correctAnswer = "323";
        
        let entryIndex = 0;
        const entryTypingSpeed = 80;
        
        function typeEntryQuestion() {
            if (entryIndex < entryQuestion.length) {
                entryQuestionEl.innerHTML = entryQuestion.substring(0, entryIndex + 1) + '<span class="cursor"></span>';
                entryIndex++;
                setTimeout(typeEntryQuestion, entryTypingSpeed);
            } else {
                // Remove cursor and show input box
                entryQuestionEl.innerHTML = entryQuestion;
                setTimeout(() => {
                    entryInputContainer.classList.add('show');
                    // Ensure input is enabled and focusable
                    entryInput.disabled = false;
                    entryInput.readOnly = false;
                    entryInput.removeAttribute('readonly');
                    entryInput.removeAttribute('disabled');
                    // Force focus after a small delay to ensure container is visible
                    setTimeout(() => {
                        entryInput.focus();
                        entryInput.click();
                    }, 100);
                }, 500);
            }
        }
        
        // Only allow numbers in input
        entryInput.addEventListener('input', function(e) {
            // Remove any non-numeric characters
            const oldValue = e.target.value;
            const newValue = oldValue.replace(/[^0-9]/g, '');
            if (oldValue !== newValue) {
                e.target.value = newValue;
            }
            
            // Validate when 3 digits are entered
            if (newValue.length === 3) {
                validateEntry();
            }
        });
        
        // Handle form submission (Enter key)
        entryInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateEntry();
            }
        });
        
        function validateEntry() {
            if (entryInput.value === correctAnswer) {
                // Hide error message if showing
                errorMessage.classList.remove('show');
                
                // Show success message
                errorMessage.textContent = "Good job, love!";
                errorMessage.classList.add('show');
                
                // Disable input
                entryInput.disabled = true;
                
                // Wait 1.3 seconds, then proceed to main content
                setTimeout(() => {
                    entryScreen.style.display = 'none';
                    mainContent.classList.add('show');
                    // Start the main message animation
                    startMainMessage();
                }, 1300);
            } else {
                // Wrong answer - show error message
                errorMessage.textContent = "Oops ! Try again, cutie!";
                errorMessage.classList.add('show');
                entryInput.value = '';
                setTimeout(() => {
                    entryInput.focus();
                }, 100);
            }
        }
        
        // Start typing the entry question
        setTimeout(typeEntryQuestion, 2000);
        
        // Main Message Logic
        const introText = "And now a short messge\n\n- your love";
        const text = "You are the only person I'd ever want to die old with. I dream a lot about what our future will look like, and by the end of it I am always smiling. I love every possible thing about you that there is to love. I really really hope you're reading this before I get to yours, it's important that you are. Once you've seen the sunflower, you can open the door for me! But, I first have to ask. Will you be my Valentine's?";
        
        const messageEl = document.getElementById('message');
        let index = 0;
        const typingSpeed = 80; // milliseconds per character
        const deleteSpeed = 20; // milliseconds per character for deletion
        const pauseBeforeFinal = text.indexOf("Will you be my Valentine's?");
        const finalSentence = "Will you be my Valentine's?";
        
        function typeIntroMessage() {
            if (index < introText.length) {
                // Handle newlines
                let displayText = introText.substring(0, index + 1);
                displayText = displayText.replace(/\n/g, '<br>');
                messageEl.innerHTML = displayText + '<span class="cursor"></span>';
                index++;
                setTimeout(typeIntroMessage, typingSpeed);
            } else {
                // Intro message complete, wait a bit then delete it
                messageEl.innerHTML = introText.replace(/\n/g, '<br>') + '<span class="cursor"></span>';
                setTimeout(() => {
                    deleteIntroMessage();
                }, 2000);
            }
        }
        
        function deleteIntroMessage() {
            if (index > 0) {
                let displayText = introText.substring(0, index - 1);
                displayText = displayText.replace(/\n/g, '<br>');
                messageEl.innerHTML = displayText + '<span class="cursor"></span>';
                index--;
                setTimeout(deleteIntroMessage, deleteSpeed);
            } else {
                // Intro deleted, now start the main message
                messageEl.innerHTML = '<span class="cursor"></span>';
                index = 0;
                setTimeout(() => {
                    typeWriter();
                }, 500);
            }
        }
        
        function startMainMessage() {
            // Reset index and start typing intro message
            index = 0;
            setTimeout(typeIntroMessage, 2000);
        }
        
        function deleteText() {
            if (index > 0) {
                messageEl.innerHTML = text.substring(0, index - 1) + '<span class="cursor"></span>';
                index--;
                setTimeout(deleteText, deleteSpeed);
            } else {
                // All text deleted, wait 2.5 seconds then type final sentence
                messageEl.innerHTML = '<span class="cursor"></span>';
                messageEl.className = 'final-sentence';
                setTimeout(() => {
                    index = 0;
                    typeFinalSentence();
                }, 2500);
            }
        }
        
        function typeFinalSentence() {
            if (index < finalSentence.length) {
                messageEl.innerHTML = finalSentence.substring(0, index + 1) + '<span class="cursor"></span>';
                index++;
                setTimeout(typeFinalSentence, typingSpeed);
            } else {
                // Remove cursor and show final sentence
                messageEl.innerHTML = finalSentence;
                // Show buttons after a brief delay
                setTimeout(() => {
                    document.getElementById('buttonsContainer').classList.add('show');
                }, 500);
            }
        }
        
        function typeWriter() {
            if (index < pauseBeforeFinal) {
                messageEl.innerHTML = text.substring(0, index + 1) + '<span class="cursor"></span>';
                index++;
                setTimeout(typeWriter, typingSpeed);
            } else {
                // Reached the point before final sentence, start deleting
                setTimeout(deleteText, 500);
            }
        }
        
        // Main message will start after entry is validated
        
        // Button interaction logic
        let noClickCount = 0;
        const maxMoves = 5; // Number of times to move the button
        const minDistance = 200; // Minimum distance between moves (in pixels)
        let previousPosition = null;
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const messageContainer = document.querySelector('.message-container');
        const thankYouEl = document.getElementById('thankYou');
        
        function getDistance(pos1, pos2) {
            if (!pos1 || !pos2) return Infinity;
            const dx = pos1.x - pos2.x;
            const dy = pos1.y - pos2.y;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        function getRandomPosition() {
            const buttonWidth = 150;
            const buttonHeight = 60;
            const padding = 20;
            
            // Get all text areas to avoid
            const textAreas = [];
            
            // Get the message container bounds
            if (messageContainer.style.display !== 'none') {
                const messageContainerRect = messageContainer.getBoundingClientRect();
                textAreas.push({
                    left: messageContainerRect.left - padding,
                    right: messageContainerRect.right + padding,
                    top: messageContainerRect.top - padding,
                    bottom: messageContainerRect.bottom + padding
                });
            }
            
            // Get the thank you message bounds if visible
            if (thankYouEl.classList.contains('show')) {
                const thankYouRect = thankYouEl.getBoundingClientRect();
                textAreas.push({
                    left: thankYouRect.left - padding,
                    right: thankYouRect.right + padding,
                    top: thankYouRect.top - padding,
                    bottom: thankYouRect.bottom + padding
                });
            }
            
            // If no text areas, use full screen
            if (textAreas.length === 0) {
                return {
                    x: Math.random() * (window.innerWidth - buttonWidth - padding * 2) + padding,
                    y: Math.random() * (window.innerHeight - buttonHeight - padding * 2) + padding
                };
            }
            
            // Combine all text areas into one bounding box
            const combinedArea = textAreas.reduce((acc, area) => {
                return {
                    left: Math.min(acc.left, area.left),
                    right: Math.max(acc.right, area.right),
                    top: Math.min(acc.top, area.top),
                    bottom: Math.max(acc.bottom, area.bottom)
                };
            }, textAreas[0]);
            
            // Define safe zones (areas outside the text)
            const safeZones = [];
            
            // Top zone (above text)
            if (combinedArea.top > padding) {
                safeZones.push({
                    minX: padding,
                    maxX: window.innerWidth - buttonWidth - padding,
                    minY: padding,
                    maxY: combinedArea.top - buttonHeight
                });
            }
            
            // Bottom zone (below text)
            if (combinedArea.bottom < window.innerHeight - padding) {
                safeZones.push({
                    minX: padding,
                    maxX: window.innerWidth - buttonWidth - padding,
                    minY: combinedArea.bottom + padding,
                    maxY: window.innerHeight - buttonHeight - padding
                });
            }
            
            // Left zone (left of text)
            if (combinedArea.left > padding) {
                safeZones.push({
                    minX: padding,
                    maxX: combinedArea.left - buttonWidth,
                    minY: Math.max(padding, combinedArea.top - padding),
                    maxY: Math.min(window.innerHeight - buttonHeight - padding, combinedArea.bottom + padding)
                });
            }
            
            // Right zone (right of text)
            if (combinedArea.right < window.innerWidth - padding) {
                safeZones.push({
                    minX: combinedArea.right + padding,
                    maxX: window.innerWidth - buttonWidth - padding,
                    minY: Math.max(padding, combinedArea.top - padding),
                    maxY: Math.min(window.innerHeight - buttonHeight - padding, combinedArea.bottom + padding)
                });
            }
            
            // If no safe zones, use corners
            if (safeZones.length === 0) {
                safeZones.push({
                    minX: padding,
                    maxX: window.innerWidth - buttonWidth - padding,
                    minY: padding,
                    maxY: window.innerHeight - buttonHeight - padding
                });
            }
            
            // Pick a random safe zone
            const zone = safeZones[Math.floor(Math.random() * safeZones.length)];
            
            // Ensure valid coordinates
            const maxX = Math.max(zone.minX, zone.maxX - buttonWidth);
            const maxY = Math.max(zone.minY, zone.maxY - buttonHeight);
            
            return {
                x: Math.random() * (maxX - zone.minX) + zone.minX,
                y: Math.random() * (maxY - zone.minY) + zone.minY
            };
        }
        
        function moveNoButton() {
            let pos;
            let attempts = 0;
            const maxAttempts = 50; // Prevent infinite loop
            
            // Keep trying until we find a position far enough from the previous one
            do {
                pos = getRandomPosition();
                attempts++;
            } while (previousPosition && getDistance(pos, previousPosition) < minDistance && attempts < maxAttempts);
            
            // Update button position
            noButton.style.position = 'fixed';
            noButton.style.left = pos.x + 'px';
            noButton.style.top = pos.y + 'px';
            noButton.style.zIndex = '1000';
            
            // Store the new position
            previousPosition = pos;
        }
        
        noButton.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            noClickCount++;
            
            if (noClickCount === maxMoves) {
                // After 5th click, hide immediately
                noButton.style.display = 'none';
            } else {
                // Move the button randomly immediately
                moveNoButton();
            }
        });
        
        // Add touchstart event for better mobile support
        noButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            noClickCount++;
            
            if (noClickCount === maxMoves) {
                noButton.style.display = 'none';
            } else {
                moveNoButton();
            }
        });
        
        yesButton.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            // Set the appropriate message based on whether No was clicked
            if (noClickCount === 0) {
                // First time Yes - show the romantic message
                thankYouEl.textContent = "You won't regret it, I love you so much!";
            } else {
                // After clicking No - show the current message
                thankYouEl.textContent = "I almost just killed myself, thanks for choosing me!";
            }
            
            // Fade out everything
            messageContainer.classList.add('fade-out');
            buttonsContainer.classList.add('fade-out');
            
            // Wait 1.6 seconds, then show thank you message
            setTimeout(() => {
                messageContainer.style.display = 'none';
                buttonsContainer.style.display = 'none';
                thankYouEl.classList.add('show');
                
                // After showing the message, wait a bit then fade it out and show sunflower
                setTimeout(() => {
                    thankYouEl.classList.remove('show');
                    thankYouEl.classList.add('fade-out');
                    
                    // Show sunflower after message fades
                    setTimeout(() => {
                        thankYouEl.style.display = 'none';
                        const sunflowerContainer = document.getElementById('sunflowerContainer');
                        sunflowerContainer.classList.add('show');
                    }, 500);
                }, 3000); // Show message for 3 seconds before transitioning to flower
            }, 1600);
        });
    </script>
